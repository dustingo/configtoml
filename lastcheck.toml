#state表示当前区域的有效性： 1 表示启用，0不启用;如果为0，那么将会忽略此区域
#action标识此区域需要执行的动作；
#action 为 ”scm“: service confirm,只确认服务的状态是否为配置状态
#action 为 ”icm“：installed confirm，只确认package是否已经安装
[service]
    [service.off]
    state = 1
    action = "scm"
    hostname = "api.pushserver.dev"
    name = [
        "cups.path",
        "cups.service",
        "abrt-ccpp.service",
        "abrt-oops.service",
        "abrt-vmcore.service",
        "abrtd.service",
        "abrtd-xorg.service",
        "avahi-daemon.service",
        "bluetooth.service",
        "chronyd.service",
        "dbus-org.bluez.service",
        "dbus-org.freedesktop.Avahi.service",
        "dbus-org.freedesktop.ModemManager1.servic",
        "display-manager.service",
        "dmraid-activation.service",
        "gdm.service",
        "iscsi-onboot.service",
        "iscsi.service",
        "ksm.service",
        "ksmtuned.service",
        "lvm2-monitor.service",
        "mdmonitor.service",
        "ModemManager.service",
        "postfix.service",
        "qemu-guest-agent.service",
        "rpcbind.service",
        "tuned.service "
    ]
    [service.on]
    state = 1
    action = "scm"
    hostname = "api.pushserver.dev"
    name = [
        "ntpd.service",
        "iptables.service"
    ]

[install]
    [install.yum]
    state = 1
    action = "icm"
    hostname = "api.pushserver.dev"
    name = [
        "ntpd"
    ]
    [insatll.pip]
    state = 1
    action = "icm"
    hostname = "api.pushserver.dev"
    name = [
        "sh"
    ]

[directory]
    [directory.export]
    state = 1
    action = "dcm"
    path = "/export"
    mode = 0755
    owner = "root"
    [directory.logs]
    state = 1
    action = "dcm"
    path = "/export/logs"
    mode = 0755
    owner = "root"

#ulimted 参数
[ulimit]
    [ulimit.core]
    state = 1
    action = "ucm"
    hostname = "api.pushserver.dev"
        [ulimit.core.soft]
        domain = "root"
        tyoe = "soft"
        item = "core"
        value = "unlimited"
        [ulimit.core.hard]
        domain = "root"
        tyoe = "hard"
        item = "core"
        value = "unlimited"
    [ulimit.nofile]
    state = 1
    action = "ucm"
    hostname = "api.pushserver.dev"
        [ulimit.nofile.soft]
        domain = "root"
        tyoe = "soft"
        item = "nofile"
        value = "65535"
        [ulimit.nofile.hard]
        domain = "root"
        tyoe = "hard"
        item = "nofile"
        value = "65535"
    [ulimit.nproc]
    state = 1
    action = "ucm"
    hostname = "api.pushserver.dev"
        [ulimit.nproc.soft]
        domain = "root"
        tyoe = "soft"
        item = "nproc"
        value = "65535"
        [ulimit.nproc.hard]
        domain = "root"
        tyoe = "hard"
        item = "nproc"
        value = "65535"

